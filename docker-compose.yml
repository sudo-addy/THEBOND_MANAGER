version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: bond-platform-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: bond_platform
    volumes:
      - mongodb_data:/data/db
    networks:
      - bond-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: bond-platform-redis
    ports:
      - "6379:6379"
    networks:
      - bond-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bond-platform-backend
    ports:
      - "3210:3210"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/bond_platform?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: b8f3c9d2e7a1f5b6c4d8e2f9a3b7c1d5e9f2a6b8c3d7e1f4a9b2c6d1e5f8a3b7
      JWT_REFRESH_SECRET: d5e9f2a6b8c3d7e1f4a9b2c6d1e5f8a3b7c1d5e9f2a6b8c3d7e1f4a9b2c6d1e5
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
    networks:
      - bond-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3210/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bond-platform-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3210/api/v1
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3210
    depends_on:
      - backend
    networks:
      - bond-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:

networks:
  bond-network:
    driver: bridge
